steps:
  - name: node:12-slim
    id: install
    entrypoint: yarn
    args: ['install']
    waitFor: ['-']

  - name: node:12-slim
    entrypoint: yarn
    args: ['test']
    waitFor: ['install']

  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      [
        '--destination=gcr.io/$PROJECT_ID/kibana-bot:$COMMIT_SHA',
        '--cache=true',
      ]
    waitFor: ['-']

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'beta',
        'run',
        'deploy',
        'kibana-bot',
        '--image',
        'gcr.io/$PROJECT_ID/kibana-bot:$COMMIT_SHA',
        '--region',
        'us-central1',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--concurrency',
        '80',
        '--max-instances',
        '1',
        '--port',
        '8000',
        '--update-env-vars',
        'BOOTSTRAP_GCP_SECRETS=true',
      ]
